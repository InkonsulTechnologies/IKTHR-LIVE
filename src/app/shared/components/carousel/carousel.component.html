<div *ngIf="images && images.length > 0" class="carousel-container">
    <img *ngFor="let image of images;let i = index" [src]="image.imageSrc" [alt]="image.imageAlt" [ngClass]="selectedIndex === i ? 'image-active': ''">
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of images;let i=index" class="dot"></span>
    </div>
</div>
