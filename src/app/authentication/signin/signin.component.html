<div class="auth-container">
    <div class="row auth-main">
        <div class="col-xl-7 col-sm-12 px-0 d-none d-sm-block" style="background: #1e1a22; border-radius: 5px 0px 0px 5px;">
            <div class="left-img" style="background-image: url(assets/images/image3.png);">
            </div>
        </div>
        <div class="col-xl-5 col-sm-12 auth-form-section">
            <div class="form-section">
                <div class="auth-wrapper">
                    <div class="auth-text-wrapper">
                        <img class="logo-img" src="../../../assets/images/Inkonsul-Logo.png" />
                        <p class="auth-signup-text text-muted text-center">RV Corp Pvt Ltd
                        </p>
                    </div>

                    <div class="d-flex justify-content-between lbl-alert mb-3">
                        <div>
                            <button mat-fab class="rounded-btn" type="button" (click)="adminSet();">
                                <div class="icon-preview"><i class="fas fa-user-cog"></i></div>
                            </button>
                        </div>
                        <div>
                            <button mat-fab class="rounded-btn" type="button" (click)="employeeSet();">
                                <div class="icon-preview"><i class="fas fa-user-graduate"></i></div>
                            </button>
                        </div>
                        <div>
                            <button mat-fab class="rounded-btn" type="button" (click)="clientSet();">
                                <div class="icon-preview"><i class="fas fa-user-lock"></i></div>
                            </button>
                        </div>
                    </div>


                    <h2 class="login-title">{{this.loginheader}} login in</h2>
                    <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input matInput formControlName="username" />
                                    <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>face</mat-icon>
                                    <mat-error *ngIf="authForm.get('username')?.hasError('required')">
                                        Username is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                    <a href="#" onClick="return false;" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>
                                            {{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </a>
                                    <mat-error *ngIf="authForm.get('password')?.hasError('required')">
                                        Password is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value=""> Remember me
                                    <span class="form-check-sign">
                                        <span class="check"></span>
                                    </span>
                                </label>
                            </div>
                            <a class="text-login" routerLink="/authentication/forgot-password">Forgot Password?</a>
                        </div>
                        <div class="bottom-text">
                            <p style="color:gray">Powered By <span style="color:teal;font-family:'Times New Roman';font-size: 18px;">Inkonsul
                                    Technologies</span></p>
                        </div>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        <div class="container-auth-form-btn">
                            <div style="text-align:center">
                                <button mat-raised-button [class.auth-spinner]="loading" [disabled]="loading" class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
                            </div>
                        </div>
                    </form>
